<html>
<head>
    <title>form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta name="viewport" content="width-device-width, initial-scale=1">
    
</head>
<body>

     <!--image-->
     <div class="image">
     <img src="./note-01.png" width="350px" height="350px">
     </div>

       <!--conatiner-->
       <div class="container">

        <!--heading 01-->
        <h1>Tell us a bit about yourself</h1>

        <!--form-->
        <div class="form-group"> <br>
        <label for="input" class="in">Full Name</label>
        <input type="text" class="form-control">
        </div>

        <div class="form-group">
        <label for="input"  class="in">Main Goal</label>  <br>

        <select class="custom-select" required>
        <option value="1">Personal Notes</option>
        <option value="2">Academics Notes</option>
        <option value="3">Business Notes</option>
        </select>

        <div class="invalid-feedback">Example invalid custom select feedback</div>
        </div>

        <div class="form-group">
        <label for="input"  class="in">How did you hear about us?</label> <br>
        <select class="custom-select" required>
        <option value="1" >Social Media </option>
        <option value="2">Print Media</option>
        <option value="3">Friends</option>
        </select>
        </div>

        <!--button-->
        <a href="./webpage.html" class="btn btn-primary">Submit</a>
        </div>


</body>
</html>
